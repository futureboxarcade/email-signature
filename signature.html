<table style="font-size: medium; font-family: Arial;" cellspacing="20" cellpadding="0">
    <tbody>
        <td>
            <img src="https://github.com/futureboxarcade/email-signature/blob/main/images/logo_512.png?raw=true"
                alt="Future Box Arcade Logo" width="130px">
        </td>
        <td>
            <span style="font-weight: 600; font-size: 20px; display: block; margin-bottom: 10px">%%DisplayName%%</span>
            <span>Future Box Arcade</span>
        </td>
        <td color="#ff00c7" direction="vertical" style="border-left: 1px solid rgb(255, 0, 199);" height="auto">
        </td>
        <td style="line-height: 2">
            <a href="tel:%%MobilePhone%%" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://raw.githubusercontent.com/futureboxarcade/email-signature/edb8f4877f7d0c4f49f2385eb2ad2181ca057cd1/images/phone_icon.svg"
                        alt="Phone Icon" width="15px">
                    <span style="padding: 10px">%%MobilePhone%%</span>
                </span>
            </a>
            <br>
            <a href="mailto:%%WindowsEmailAddress%%" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://raw.githubusercontent.com/futureboxarcade/email-signature/edb8f4877f7d0c4f49f2385eb2ad2181ca057cd1/images/envelope_icon.svg"
                        alt="Envelope Icon" width="15px">
                    <span style="padding: 10px">%%WindowsEmailAddress%%</span>
                </span>
            </a>
            <br>
            <a href="https://futureboxarcade.com" style="text-decoration: none; color: rgb(0, 0, 0)">
                <span style="white-space: nowrap;">
                    <img src="https://raw.githubusercontent.com/futureboxarcade/email-signature/edb8f4877f7d0c4f49f2385eb2ad2181ca057cd1/images/link_icon.svg"
                        alt="Link Icon" width="15px">
                    <span style="padding: 10px">futureboxarcade.com</span>
                </span>
            </a>
        </td>
    </tbody>
</table>
